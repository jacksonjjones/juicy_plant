<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <header class="container-fluid text-sm-center p-5 bg-dark text-white">
    <div class="container p-3">
    <h2> Weather Dashboard </h2>
    </div>
  </header>

  <main class="container">
    <div class="row">
      <div class="col-lg-4 mt-2">
        <div class="card" id="search-cities"> 
          <div class="card-header"> 
            <h6>Search for a City:</h6>
              <form class="form-inline pb-2 text-center" id="search-input">
                <input type="text" placeholder="name of a city" class="form-control" id="searched-city">
                <div class="d-grid col">
                  <button type="submit" class="btn btn-primary m-2" id="search-btn">Search</button>
                </div>
              </form>
              <div id="search-history-container" class="row search-history-container">
              </div>
          </div>
        </div> 
      </div>

      <div class="col-sm-8 p-2 px-3">
        <div id="current-weather-container" class="row d-block">
          <div class="current-title-container">
              <h2 id="current-title" class="current-title d-inline"></h2>
              <img id="current-weather-icon" class="d-inline" src="" alt="">
          </div>
          <p class="current-temperature" id="current-temperature"></p>
          <p class="current-humidity" id="current-humidity"></p>
          <p class="current-wind-speed" id="current-wind-speed"></p>
        </div>
        <div class="row d-block" id="forecast-container">
          <h2 class="orecast-title" id="forecast-title"></h2>
            <div id="forecasts-cards-container" class="forecasts-cards-container d-flex justify-content-between">
                <div class="forecast-card bg-primary rounded" >
                  <p class="forecast-date" id="forecast-date-1"></p>
                  <img id="forecast-icon-1" src="" alt="">
                  <p class="forecast-temp" id="forecast-temp-1"></p>
                  <p class="forecast-wind" id="forecast-wind-1"></p>
                  <p class="forecast-humidity" id="forecast-humidity-1"></p>
                </div>
                <div class="forecast-card bg-primary rounded">
                  <p class="forecast-date" id="forecast-date-2"></p>
                  <img id="forecast-icon-2" src="" alt="">
                  <p class="forecast-temp" id="forecast-temp-2"></p>
                  <p class="forecast-wind" id="forecast-wind-2"></p>
                  <p class="forecast-humidity" id="forecast-humidity-2"></p>
                </div>
                <div class="forecast-card bg-primary rounded">
                  <p class="forecast-date" id="forecast-date-3"></p>
                  <img id="forecast-icon-3" src="" alt="">
                  <p class="forecast-temp" id="forecast-temp-3"></p>
                  <p class="forecast-wind" id="forecast-wind-3"></p>
                  <p class="forecast-humidity" id="forecast-humidity-3"></p>
                </div>
                <div class="forecast-card bg-primary rounded">
                  <p class="forecast-date" id="forecast-date-4"></p>
                  <img id="forecast-icon-4" src="" alt="">
                  <p class="forecast-temp" id="forecast-temp-4"></p>
                  <p class="forecast-wind" id="forecast-wind-4"></p>
                  <p class="forecast-humidity" id="forecast-humidity-4"></p>
                </div>
                <div class="forecast-card bg-primary rounded">
                  <p class="forecast-date" id="forecast-date-5"></p>
                  <img id="forecast-icon-5" src="" alt="">
                  <p class="forecast-temp" id="forecast-temp-5"></p>
                  <p class="forecast-wind" id="forecast-wind-5"></p>
                  <p class="forecast-humidity" id="forecast-humidity-5"></p>
                </div>
            </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous">
    </script>
    <script src="assets/script.js"></script>

</body>
</html>
